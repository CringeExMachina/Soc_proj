{% extends 'base.html' %}

{%block title%}
  {{title}}
{%endblock%}

{%block content%}
    {{group|safe}}

    {% for post in posts %}
    <ul>
      <li> Автор: {{ post.author }} </li>
      <li> Дата публикации: {{ post.pub_date|date:"d E Y" }} </li>
    </ul>
    <p> {{ post.text }} <p>
      {% if not forloop.last %}<hr>{% endif %}
    {% endfor %}
         
{%endblock%}
