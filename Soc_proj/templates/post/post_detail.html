<!DOCTYPE html>
{%extends 'base.html'%}
<html lang="ru"> 
  <head>  
    <!-- Подключены иконки, стили и заполенены мета теги -->
   {% block title %} Пост: {{ posts.text }} {% endblock %}
   {% block content %}
  </head>
  <body>       
    <main>
      <div class="row">
        <aside class="col-12 col-md-3">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              Дата публикации: {{ posts.pub_date }}
            </li>
            <!-- если у поста есть группа -->   
              <li class="list-group-item">
                Группа:

                    <a href="{% url 'post:Groups' posts.group %}">{{ posts.group.title }}</a>

                
              </li>
              <li class="list-group-item">
                Автор:  <a href="{% url 'post:profile' posts.author %}">{{ posts.author.get_full_name }}</a>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
              Всего постов автора:  <span >{{ post_count }}</span>
            </li>
          </ul>
        </aside>
        <article class="col-12 col-md-9">
          <p>
           {{ posts.text }}
          </p>
        </article>
      </div> 
    </main>
  </body>
</html> 
{% endblock %}
